      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#0f2744"/>
    </linearGradient>
    <linearGradient id="teal" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#234e52"/>
      <stop offset="100%" style="stop-color:#38b2ac"/>
    </linearGradient>
  </defs>

  <!-- K left vertical bar -->
  <path d="M10 5 L10 115 L30 115 L30 75 L30 45 L30 5 Z" fill="url(#darkBlue)"/>

  <!-- K hollow center -->
  <rect x="10" y="45" width="25" height="30" fill="none" stroke="url(#darkBlue)" stroke-width="0"/>
  <path d="M10 45 L35 45 L35 75 L10 75 Z" fill="white"/>
  <path d="M10 45 L10 75 L30 75 L30 45 Z" fill="url(#darkBlue)"/>
  <rect x="15" y="50" width="10" height="20" fill="white"/>

  <!-- K upper arm -->
  <path d="M30 45 L30 5 L50 5 L30 35 Z" fill="url(#darkBlue)"/>
  <path d="M35 40 L65 5 L50 5 L30 30 L30 45 Z" fill="url(#darkBlue)"/>

  <!-- Teal arrow part - lower K arm becoming arrow -->
  <path d="M30 75 L30 115 L50 115 L50 95 Z" fill="url(#teal)"/>
  <path d="M50 95 L50 115 L60 115 L75 95 L75 80 L60 95 Z" fill="url(#teal)"/>

  <!-- Arrow pointing up-right -->
